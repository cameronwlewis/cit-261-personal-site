        <div class="upload-btn-wrapper">
            <label>Image File:</label><br/>
            <table>
            <button id="imageLoader">
                <svg xmlns:xlink="http://www.w3.org/1999/xlink" width="196"
                     height="70" viewPort="0 0 196 70"
                     version="1.1"
                     xmlns="http://www.w3.org/2000/svg">
                    <a xlink:href="#"><!-- todo: Left: decide if something needs to go here in xlink:href -->
                        <!-- todo: Below: change this 'id' into a class -->
                        <rect id="imageLoader-bg" class="btn-bg"
                              x="3" y="3"
                              width="190" height="64"
                              rx="32" ry="32">
                        </rect>
                        <rect class="btn-border"
                              x="3" y="3"
                              width="190" height="64"
                              rx="32" ry="32">
                        </rect>
                        <text id="imageLoader-text" x="96" y="40">Upload Image</text>
                    </a>
                </svg>
            </button>
            <input type="file" id="imageLoader" name="imageLoader"/>
         <!-- end upload button wrapper -->



        <button id="submit-image-button">
            <svg xmlns:xlink="http://www.w3.org/1999/xlink" width="196"

                 xmlns="http://www.w3.org/2000/svg">

                          x="3" y="3"
                          width="190" height="64"
                          rx="32" ry="32">
                    </rect>
                    <rect class="btn-border"
                          x="3" y="3"
                          width="190" height="64"
                          rx="32" ry="32">
                    </rect>
                    <text id="submit-image-text" x="96" y="40">Submit Image</text>
                </a>
            </svg>
        </button>
        </table>
        </div>
        <canvas id="uploadCanvas"></canvas>
        <button id="submitImage" style="visibility: hidden">Submit image?</button>
        <p></p>
        <div id="playlist-suggestion">
            <img id="playlist-artwork" src="#" alt="playlist-artwork" style="visibility: hidden"/>
            <p id="playlist-name"></p>
            <a href='#' id="playlist-url"></a>
